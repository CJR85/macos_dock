<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacOS Dock | HTML, CSS, JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="dock">
        <div class="dock-item">
          <ion-icon name="mail-open-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="moon-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="radio-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="settings-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="videocam-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="folder-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="chatbubbles-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="body-sharp"></ion-icon>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
